<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Booking System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Online Appointment Booking</h1>
        <p>Book an appointment for the service you need.</p>
        
        <div class="services">
            <div class="service">
                <h3>Doctor Consultation</h3>
                <button class="book-btn" onclick="openForm('Doctor Consultation')">Book Appointment</button>
            </div>
            <div class="service">
                <h3>Salon Booking</h3>
                <button class="book-btn" onclick="openForm('Salon Booking')">Book Appointment</button>
            </div>
            <div class="service">
                <h3>Car Service</h3>
                <button class="book-btn" onclick="openForm('Car Service')">Book Appointment</button>
            </div>
        </div>
    </div>

    <!-- Appointment Booking Form Modal -->
    <div class="modal" id="appointmentForm">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Book an Appointment</h2>
            <form id="bookingForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>

                <label for="email">Email Address</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required maxlength="10">
                <span class="error" id="phoneError"></span>

                <label for="service">Select Service</label>
                <select id="service">
                    <option value="Doctor Consultation">Doctor Consultation</option>
                    <option value="Salon Booking">Salon Booking</option>
                    <option value="Car Service">Car Service</option>
                </select>

                <label for="dateTime">Preferred Date & Time</label>
                <input type="datetime-local" id="dateTime" required>
                <span class="error" id="dateTimeError"></span>

                <label for="requests">Special Requests</label>
                <textarea id="requests"></textarea>

                <label>
                    <input type="checkbox" id="terms"> I agree to the terms and conditions
                </label>
                <span class="error" id="termsError"></span>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Popup -->
    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <p id="confirmationMessage"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- Booked Appointments List -->
    <div class="appointments">
        <h2>Booked Appointments</h2>
        <table id="appointmentsTable">
            <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
