<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an appointment</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Book Any Appointment!</h1>
        <div class="services">
            <div class="service">
                <h3>Physician Consultation</h3>
                <button class="book-btn" onclick="openForm('Physician Consultation')">Book Appointment</button>
            </div>
            <div class="service">
                <h3>Catering Service</h3>
                <button class="book-btn" onclick="openForm('Catering Service')">Book Appointment</button>
            </div>
            <div class="service">
                <h3>Car Cleaning Service</h3>
                <button class="book-btn" onclick="openForm('Car Cleaning Service')">Book Appointment</button>
            </div>
        </div>
    </div>
    <div class="modal" id="appointmentForm">
        <div class="modal-content">
            <span class="close" onclick="closeForm()">&times;</span>
            <h2>Book an Appointment</h2>
            <form id="bookingForm">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>

                <label for="email">Email Address</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>

                <label for="phone">Phone Number</label>
                <input type="text" id="phone" required maxlength="10">
                <span class="error" id="phoneError"></span>

                <label for="service">Select Service</label>
                <select id="service">
                    <option value="Physician Consultation">Physician Consultation</option>
                    <option value="Catering Service">Catering Service</option>
                    <option value="Car Cleaning Service">Car Cleaning Service</option>
                </select>

                <label for="dateTime">Preferred Date & Time</label>
                <input type="datetime-local" id="dateTime" required>
                <span class="error" id="dateTimeError"></span>

                <label for="requests">Special Requests</label>
                <textarea id="requests"></textarea>

                <label>
                    <input type="checkbox" id="terms"> I agree to the terms and conditions
                </label>
                <span class="error" id="termsError"></span>

                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <div id="confirmationPopup" class="popup">
        <div class="popup-content">
            <p id="confirmationMessage"></p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <div class="appointments">
        <h2>Booked Appointments</h2>
        <table id="appointmentsTable">
            <tr>
                <th>Name</th>
                <th>Service</th>
                <th>Date & Time</th>
                <th>Status</th>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
